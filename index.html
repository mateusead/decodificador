<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Mensagens - ONE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header"> 
            <h1><img src="/img/logo1.png"> Criptografia/Descriptografia de Mensagens - ON</h1> 
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-5">
                <div class="aside">
                    <p><textarea id="inputText" placeholder="Digite seu Texto..."></textarea></p> 
                    <p>Texto deve conter apenas letras minúsculas, espaço em branco, vírgula, ponto e vírugla, dois pontos, ponto, ponto de interrogação e exclamação).</p>
                </div>
            </div>
            <div class="col-2 menu" >
                <p><button id="encryptBtn">Criptografar</button></p>
                <p><button id="decryptBtn">Descriptografar</button></p>
                <p><button id="copyBtn">Copiar Resultado</button></p>
            </div>
            <div class="col-5 right">
                <div class="aside">
                    <p><textarea id="outputText" placeholder="Resultado..." readonly></textarea></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>Iniciante em Programação T7 - ONE</p>
            <P>Mateus - Julho/2024</P>
          </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
